{% extends 'regbase.html' %}

{% load i18n %}

{% load crispy_forms_tags %}
{% block head %}
Register for Waves 2016
{% endblock %}
{% block content %}

<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Register' %}" />
</form>


<hr/>

<p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>



{% endblock %}
